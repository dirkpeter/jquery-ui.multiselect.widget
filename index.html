---
layout: default
---

<div class="home">
  <h1 class="page-heading">Demos</h1>

  <ul class="demo-list">
    {% for demo in site.demos %}
      <li>
        <h2>
          <a class="post-link" href="{{ demo.url | prepend: site.baseurl }}">{{ demo.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
