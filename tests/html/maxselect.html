<section>
  <select id="multi" class="multiselect" multiple max="3" style="height:150px;">
    <option value="1">lorem 1</option>
    <option value="2">ipsum 2</option>

    <option value="9">lorem ipsum 9</option>
    <option value="10">amet consetetur 10</option>

  <div>
    <label for="max">Max. selectable items</label>
    <input type="number" min="0" max="10" id="max" value="3" />

<script language="JavaScript">
  $(function () {
    var $select = $('.multiselect');

    $select.multiselect({
      hideSelect: false
    });

    $('#max').change(function () {
      $select.attr('max', $(this).val());
    });
  });
</script>
