<h1>Basic: option classes</h1>

<section>
  <select class="multiselect">
    <option class="val-1">lorem 1</option>
    <option class="val-2">lorem 2</option>
    <option class="val-3">lorem 3</option>
    <option class="val-4">lorem 4</option>
    <option class="val-5">lorem 5</option>

</section>

<script language="JavaScript">
  $(function () {
    $('.multiselect').multiselect();

</script>

<style>
  .val-1 {color:red}
  .val-2 {color:green}

  .val-4 {color:orange}

</style>
