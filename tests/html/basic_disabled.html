<h1>Basic: init multi-select</h1>

<section>
  <select class="multiselect" multiple>
    <option value="1">lorem 1</option>
    <option value="2">lorem 2</option>
    <option value="3" disabled>lorem 3</option>
    <option value="4">lorem 4</option>
    <option value="5">lorem 5</option>
    <option value="6" disabled>lorem 6</option>
    <option value="7">lorem 7</option>
    <option value="8">lorem 8</option>
    <option value="9" disabled>lorem 9</option>
    <option value="10">lorem 10</option>
  </select><br>
</section>

<script language="JavaScript">
  $(function () {
    $('.multiselect').multiselect();
  });
</script>
