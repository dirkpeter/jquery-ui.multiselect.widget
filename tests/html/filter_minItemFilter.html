<h1>Fiter: Min. Items</h1>

<section>
  <h3>Default</h3>
  <select id="multi-1" class="multiselect" multiple style="height:150px;">
    <option value="1">foo 1</option>
    <option value="2">bar 2</option>
    <option value="3">foo 3</option>
  </select>
  <small>min 5 items to show filter</small>
  <button id="addOpt-1">Add Option</button>
</section>

<section>
  <h3>Hide Filter</h3>
  <select id="multi-2" class="multiselect" multiple style="height:150px;">
    <option value="1">foo 1</option>
    <option value="2">bar 2</option>
    <option value="3">foo 3</option>
  </select>
  <small>minItemFilter: -1</small>
</section>

<section>
  <h3>Always show Filter</h3>
  <select id="multi-3" class="multiselect" multiple style="height:150px;">
    <option value="1">foo 1</option>
    <option value="2">bar 2</option>
    <option value="3">foo 3</option>
  </select>
  <small>minItemFilter: 1</small>
</section>


<script language="JavaScript">
  $(function () {
    // init multiselect
    $('#multi-1').multiselect();

    $('#multi-2').multiselect({
      minItemFilter: -1
    });

    $('#multi-3').multiselect({
      minItemFilter: 1
    });

    // add options
    $('#addOpt-1').on('click', function () {
      var $multi = $('#multi-1'),
          val = $multi.find('option').length + 1,
          $info = $('<em>new option added</em>');

      $('<option value="' + val + '">new-val ' + val + '</option>').appendTo($multi);
      $info.insertAfter($multi);
      setTimeout(function () {
        $info.fadeTo(500, 0, function () {
          $info.remove();
        });
      }, 2000)
    });
  });
</script>
