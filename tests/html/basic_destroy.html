<h1>Basic: no value attribute</h1>

<section>
  <select class="multiselect">
    <option>lorem 1</option>
    <option>lorem 2</option>
    <option>lorem 3</option>
    <option>lorem 4</option>
    <option>lorem 5</option>
    <option>lorem 6</option>
    <option>lorem 7</option>
    <option>lorem 8</option>
    <option>lorem 9</option>
    <option>lorem 10</option>
  </select><br>

  <button id="destroy">destroy</button>
</section>

<script language="JavaScript">
  $(function () {
    var $ms = $('.multiselect').multiselect();

    $('#destroy').on('click', function () {
      $ms.multiselect('destroy');
    });
  });
</script>
